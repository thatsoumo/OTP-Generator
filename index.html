<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated OTP Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: sans-serif;
    text-align: center;
    background-size: cover;
    background-image:url("https://images.pexels.com/photos/1590549/pexels-photo-1590549.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");

}

.container {
    margin: 50px auto;
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#otpDisplay {
    font-size: 24px;
    margin-top: 20px;
}
</style>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <input type="button" id="generateButton" value="Generate OTP">
        <p id="otpDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

    <script>
        const generateButton = document.getElementById('generateButton');
const otpDisplay = document.getElementById('otpDisplay');

generateButton.addEventListener('click', function() {
    // Generate random OTP based on your requirements
    // Example: 4-digit numeric OTP
    let otp = '';
    for (let i = 0; i < 4; i++) {
        otp += Math.floor(Math.random() * 10);
    }

    // Display the generated OTP
    otpDisplay.textContent = otp;
});

    </script>
    
</body>
</html>
